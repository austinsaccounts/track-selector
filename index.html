<!DOCTYPE html>
<html>
<head>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>triangle it</title>
  </head>

  <body>
    <div class="container">
      <h1>triangle</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a triangle side a</h2>
          <form id="triangle">

            <div class="form-group">
              <label for="triangle1">triangle side A</label>
              <input type="number" class="form-control" id="triangle1">
            </div>

            <div class="form-group">
              <label for="triangle2">side 2</label>
              <input type="number" min="0" class="form-control" id="triangle2">
            </div>
            <div class="form-group">
              <label for="triangle3">side 3</label>
              <input type="number" class="form-control" id="triangle3">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Results</h2>
          <ul id="results">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
